reports:
  exclude_contracts:
    - ERC20
    - Ownable
dependencies:
  - OpenZeppelin/openzeppelin-contracts@4.5.0
compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.5.0"

dotenv: .env

wallets:
  owner_key: ${PRIVATE_KEY}
  node1_key: ${NODE1_PRIVATE_KEY}
  node2_key: ${NODE2_PRIVATE_KEY}

dev_deployment_artifacts: true
